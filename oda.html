<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>oda Style UI</title>

<style>
:root{
  --apple-ease: cubic-bezier(0.22, 1, 0.36, 1);
  --apple-ease-soft: cubic-bezier(0.25, 0.8, 0.25, 1);
  --duration: 1.1s;
}

/* RESET */
body{
  margin:0;
  font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,sans-serif;
  background:#fff;
  overflow-x:hidden;
}

/* SPLASH */
#splash{
  position:fixed;
  inset:0;
  background:#000;
  display:flex;
  align-items:center;
  justify-content:center;
  z-index:9999;
  transition:background 1.2s var(--apple-ease);
}

#splash.white{
  background:#fff;
}

#logo{
  width:110px;
  opacity:0;
  transform:scale(0.7);
  transition:
    transform var(--duration) var(--apple-ease),
    opacity var(--duration) var(--apple-ease);
}

/* 로고 이동 */
#logo.move{
  position:fixed;
  top:18px;
  left:22px;
  width:46px;
  transform:scale(1);
}

/* MAIN UI */
#app{
  opacity:0;
  filter:blur(12px);
  transform:translateY(30px);
  transition:
    opacity 1.2s var(--apple-ease-soft),
    transform 1.2s var(--apple-ease-soft),
    filter 1.2s var(--apple-ease-soft);
  padding:80px 24px;
}

#app.show{
  opacity:1;
  filter:blur(0);
  transform:translateY(0);
}

/* HEADER */
header{
  position:fixed;
  top:16px;
  left:20px;
  display:flex;
  align-items:center;
  gap:10px;
}

/* BUTTONS */
.actions{
  margin-top:40px;
  display:flex;
  gap:20px;
}

.btn{
  display:flex;
  align-items:center;
  gap:10px;
  padding:14px 20px;
  border-radius:14px;
  background:#f5f5f7;
  cursor:pointer;
  transition:all .35s var(--apple-ease);
}

.btn:hover{
  background:#e9e9ee;
  transform:translateY(-2px);
}

svg{
  width:20px;
  height:20px;
}

/* MODAL */
#modal{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.35);
  display:flex;
  align-items:center;
  justify-content:center;
  opacity:0;
  pointer-events:none;
  transition:.4s;
}

#modal.show{
  opacity:1;
  pointer-events:auto;
}

.modal-box{
  background:#fff;
  padding:28px;
  border-radius:18px;
  width:280px;
  text-align:center;
  box-shadow:0 20px 40px rgba(0,0,0,.15);
}

.modal-actions{
  display:flex;
  gap:12px;
  margin-top:18px;
}

.modal-btn{
  flex:1;
  padding:10px;
  border-radius:10px;
  cursor:pointer;
  border:none;
}

.confirm{
  background:#0071e3;
  color:#fff;
}

.cancel{
  background:#eee;
}
</style>
</head>

<body>

<!-- SPLASH -->
<div id="splash">
  <img id="logo" src="logo.png" alt="logo">
</div>

<!-- HEADER -->
<header>
  <img src="logo.png" width="32" />
</header>

<!-- MAIN -->
<div id="app">
  <h1>Welcome</h1>
  <p>애플 스타일 UI 데모</p>

  <div class="actions">
    <div class="btn" onclick="openModal()">
      <!-- Phone SVG -->
      <svg viewBox="0 0 24 24" fill="none">
        <path d="M22 16.92V21a2 2 0 0 1-2.18 2
        19.79 19.79 0 0 1-8.63-3.07
        19.5 19.5 0 0 1-6-6
        A19.79 19.79 0 0 1 2.11 4.18
        2 2 0 0 1 4.06 2h4.09
        a2 2 0 0 1 2 1.72
        c.12.81.37 1.6.73 2.33
        a2 2 0 0 1-.45 2.11L9.09 9.91
        a16 16 0 0 0 6 6l1.75-1.34
        a2 2 0 0 1 2.11-.45
        c.73.36 1.52.61 2.33.73
        a2 2 0 0 1 1.72 2z"
        stroke="#111" stroke-width="1.6" stroke-linecap="round" stroke-linejoin="round"/>
      </svg>
      전화하기
    </div>

    <div class="btn">
      <!-- Info SVG -->
      <svg viewBox="0 0 24 24" fill="none">
        <circle cx="12" cy="12" r="10" stroke="#111" stroke-width="1.6"/>
        <path d="M12 16v-4" stroke="#111" stroke-width="1.6" stroke-linecap="round"/>
        <circle cx="12" cy="8" r="1" fill="#111"/>
      </svg>
      정보보기
    </div>
  </div>
</div>

<!-- MODAL -->
<div id="modal">
  <div class="modal-box">
    <div>전화하시겠습니까?</div>
    <div class="modal-actions">
      <button class="modal-btn confirm" onclick="callNow()">확인</button>
      <button class="modal-btn cancel" onclick="closeModal()">취소</button>
    </div>
  </div>
</div>

<script>
const splash = document.getElementById("splash");
const logo = document.getElementById("logo");
const app = document.getElementById("app");

const visited = localStorage.getItem("visited");

/* 첫 방문 */
if(!visited){

  setTimeout(()=>{
    logo.style.opacity = 1;
    logo.style.transform = "scale(0.9)";
  },200);

  setTimeout(()=>{
    splash.classList.add("white");
  },900);

  setTimeout(()=>{
    logo.classList.add("move");
  },1400);

  setTimeout(()=>{
    splash.style.pointerEvents="none";
    splash.style.opacity="0";
    app.classList.add("show");
    localStorage.setItem("visited","true");
  },2200);

}else{
  splash.style.display="none";
  app.classList.add("show");
}

/* 전화 모달 */
function openModal(){
  document.getElementById("modal").classList.add("show");
}

function closeModal(){
  document.getElementById("modal").classList.remove("show");
}

function callNow(){
  window.location.href="tel:01012345678";
}
</script>

</body>
</html>
