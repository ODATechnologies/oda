<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
<title>ODA Technologies</title>

<style>

:root{
  --ease-apple:cubic-bezier(.25,.1,.25,1);
}

body{
  margin:0;
  font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",sans-serif;
  background:#fff;
  color:#111;
}

/* ===== Layout ===== */

.section{
  padding:60px 20px;
  text-align:center;
}

.logo{
  height:38px;
  margin-bottom:20px;
}

h1{
  font-size:26px;
  margin:10px 0;
}

.sub{
  color:#666;
  font-size:14px;
  line-height:1.5;
}

/* ===== Buttons ===== */

.btn{
  display:inline-block;
  margin:10px;
  padding:14px 24px;
  border-radius:12px;
  background:#111;
  color:#fff;
  text-decoration:none;
  font-weight:600;
  transition:.3s var(--ease-apple);
}

.btn:hover{
  transform:translateY(-2px);
  box-shadow:0 10px 20px rgba(0,0,0,0.15);
}

.btn.light{
  background:#f2f2f2;
  color:#111;
}

/* ===== Video ===== */

.video-box{
  max-width:800px;
  margin:30px auto;
  border-radius:16px;
  overflow:hidden;
  box-shadow:0 20px 40px rgba(0,0,0,0.15);
}

video{
  width:100%;
  display:block;
}

/* ===== Catalog Card ===== */

.card{
  max-width:420px;
  margin:20px auto;
  padding:30px;
  border-radius:20px;
  background:#fafafa;
  box-shadow:0 10px 30px rgba(0,0,0,0.08);
  transition:.4s var(--ease-apple);
}

.card:hover{
  transform:translateY(-4px);
}

/* ===== CTA ===== */

.cta{
  background:linear-gradient(120deg,#e86f00,#ff9a2f,#EB4C00);
  color:#fff;
  border-radius:20px;
  padding:30px;
  margin:40px auto;
  max-width:420px;
  box-shadow:0 10px 30px rgba(232,111,0,0.4);
}

.cta a{
  display:inline-block;
  margin-top:14px;
  padding:12px 22px;
  border-radius:10px;
  background:#fff;
  color:#e86f00;
  text-decoration:none;
  font-weight:700;
}

/* ===== Footer ===== */

.footer{
  padding:40px 20px;
  font-size:13px;
  color:#777;
}

</style>
</head>

<body>

<!-- HERO -->
<div class="section">

  <img src="odalogo_new20220221(가로).png" class="logo">

  <h1>ODA Technologies</h1>

  <div class="sub">
    Premium Industrial Solution Provider<br>
    산업용 기술 솔루션 전문 기업
  </div>

</div>


<!-- VIDEO -->
<div class="section">

  <h1>소개 영상</h1>

  <div class="video-box">
    <video controls playsinline>
      <source src="https://odatechnologies.github.io/oda/int/kor.mp4" type="video/mp4">
    </video>
  </div>

  <a class="btn"
     href="https://odatechnologies.github.io/oda/int/kor.mp4"
     target="_blank">KOR Ver</a>

  <a class="btn light"
     href="https://odatechnologies.github.io/oda/int/eng.mp4"
     target="_blank">ENG Ver</a>

</div>


<!-- CATALOG -->
<div class="section">

  <div class="card">

    <h1>카탈로그</h1>

    <div class="sub">
      제품 정보를 확인하세요<br>
      View Product Catalog
    </div>

    <br>

    <a class="btn"
       href="https://odatechnologies.github.io/oda/catalog.html">
       카탈로그 보기
    </a>

  </div>

</div>


<!-- CTA -->
<div class="section">

  <div class="cta">

    <h1>제품 상담 · 견적 문의</h1>

    <div>
      전문가 상담을 받아보세요
    </div>

    <a href="https://forms.gle/JdcosiosWY13QEAN6"
       target="_blank">
       문의하기
    </a>

  </div>

</div>


<!-- FOOTER -->
<div class="footer">
  © ODA Technologies. All rights reserved.
</div>

</body>
</html>
