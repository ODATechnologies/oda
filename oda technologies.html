```html
<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ODA Technologies</title>

<link href="https://fonts.googleapis.com/css2?family=Pretendard:wght@300;400;600;800&display=swap" rel="stylesheet">
<script src="https://unpkg.com/lucide@latest"></script>

<style>
:root{ --header-h:52px; }
*{ margin:0; padding:0; box-sizing:border-box; font-family:'Pretendard',sans-serif; }
body{ background:#fff; color:#111; overflow-x:hidden; }

/* =========================
   INTRO
========================= */

#introOverlay{
 position:fixed;
 inset:0;
 background:#fff;
 z-index:5000;
 display:flex;
 align-items:center;
 justify-content:center;
 transition:opacity 1.2s ease;
}

#introOverlay.fade{
 opacity:0;
 pointer-events:none;
}

#introLogo{
 position:absolute;
 top:50%;
 left:50%;
 transform:translate(-50%,-50%);
 transition:all 1.2s cubic-bezier(.7,0,.2,1);
}

#introLogo img{
 height:60px;
}

#introLogo.move{
 top:calc(var(--header-h) / 2);
 left:50%;
 transform:translate(-50%,-50%) scale(0.6);
}

/* =========================
   HEADER
========================= */

header{
 position:fixed; top:0; left:0; right:0;
 height:var(--header-h);
 background:#fff;
 display:flex; align-items:center; justify-content:center;
 border-bottom:1px solid #eee;
 z-index:1000;
 opacity:0;
 transition:opacity 1s ease;
}

header.show{
 opacity:1;
}

header img{ height:20px; }

.header-right{
 position:absolute; right:16px; top:50%;
 transform:translateY(-50%);
 display:flex; gap:10px; align-items:center;
}

.header-icon{
 width:34px; height:34px;
 border-radius:10px;
 display:flex; align-items:center; justify-content:center;
 cursor:pointer; transition:0.2s;
}
.header-icon:hover{ background:#f2f2f2; }
.header-icon i{ width:18px; height:18px; }

/* HERO */
.hero{
 padding-top:90px;
 text-align:center;
 padding-bottom:30px;
}
.hero h1{
 font-size:20px;
 font-weight:800;
 white-space:nowrap;
 overflow:hidden;
 background:linear-gradient(90deg,#111,#eb4c00,#111);
 background-size:200% auto;
 -webkit-background-clip:text;
 -webkit-text-fill-color:transparent;
 animation:shine 4s linear infinite;
}
@keyframes shine{
 0%{background-position:0% center;}
 100%{background-position:200% center;}
}

/* VIDEO */
.video{ padding:0 20px; margin-top:20px; }
.video-wrap{ position:relative; }
.video video{ width:100%; border-radius:14px; }

.sound-indicator{
 position:absolute;
 bottom:10px;
 right:10px;
 background:rgba(0,0,0,0.6);
 color:#fff;
 padding:6px 10px;
 border-radius:12px;
 font-size:13px;
 pointer-events:none;
}

.video-toggle{
 display:flex;
 gap:10px;
 justify-content:center;
 margin-top:12px;
}
.video-toggle button{
 border:none;
 padding:8px 14px;
 border-radius:20px;
 background:#eee;
 font-size:13px;
 cursor:pointer;
}
.video-toggle button.active{
 background:#111;
 color:#fff;
}

/* UPCOMING */
.upcoming{
 margin:20px 20px;
 padding:18px;
 border-radius:16px;
 border:1px solid #eee;
 background:#fafafa;
 text-align:center;
}
.upcoming-title{
 font-weight:700;
 font-size:15px;
 margin-bottom:6px;
}
.upcoming-desc{
 font-size:13px;
 color:#666;
 line-height:1.5;
}

/* BX */
.bx{
 margin:10px 0 30px;
 display:flex;
 justify-content:center;
}
.bx img{
 width:90%;
 border-radius:18px;
 box-shadow:0 10px 30px rgba(0,0,0,0.1);
}

/* CATALOG */
.catalog{
 padding:50px 20px;
 background:#fff;
 border-top:1px solid #eee;
}
.catalog-title{
 text-align:center;
 font-weight:800;
 font-size:18px;
 margin-bottom:30px;
 letter-spacing:1px;
 width:100%;
}

.lang-select{
 position:relative;
 border-radius:18px;
 overflow:hidden;
 border:1px solid #eee;
}
.lang{
 height:120px;
 display:flex;
 flex-direction:column;
 justify-content:center;
 align-items:center;
 cursor:pointer;
 background:#fafafa;
 transition:0.3s;
}
.lang:hover{ background:#f0f0f0; }

.lang.kor{background:#030405;}
.lang.eng{ background:#1a1c1e; border-top:1px solid #eee; }

.lang .title{
 font-size:20px;
 font-weight:800;
 color:#fff;
}
.lang .sub{
 font-size:13px;
 margin-top:6px;
 color:#ccc;
}

/* CENTER GUIDE */
.center-guide{
 position:absolute;
 top:50%;
 left:0;
 width:100%;
 text-align:center;
 pointer-events:none;
 transform:translateY(-50%);
}
.center-guide::before{
 content:"";
 position:absolute;
 top:50%;
 left:10%;
 right:10%;
 height:1px;
 background:#ddd;
}
.center-guide span{
 position:relative;
 display:inline-block;
 background:#fff;
 padding:8px 18px;
 border-radius:20px;
 font-size:13px;
 line-height:1.4;
 color:#111;
 animation:blink 1.4s infinite;
}
@keyframes blink{
 0%,100%{opacity:1;}
 50%{opacity:0.3;}
}

/* FOOTER */
footer{
 padding:40px 20px 100px;
 text-align:center;
 font-size:12px;
 color:#888;
}
</style>
</head>

<body>

<!-- INTRO -->
<div id="introOverlay">
  <div id="introLogo">
    <img src="odalogo_new20220221(가로).png">
  </div>
</div>

<header id="mainHeader">
<img src="odalogo_new20220221(가로).png">
<div class="header-right">
<a href="https://www.odacore.com/main" target="_blank" class="header-icon">
<i data-lucide="globe"></i>
</a>
</div>
</header>

<section class="hero">
<h1>WE'RE CONNECTED TO YOUR LIFE</h1>
</section>

<footer>
© ODA Technologies
</footer>

<script>
lucide.createIcons();

/* ======================
   INTRO ANIMATION
====================== */

window.addEventListener("load",()=>{

 const logo = document.getElementById("introLogo");
 const overlay = document.getElementById("introOverlay");
 const header = document.getElementById("mainHeader");

 setTimeout(()=>{

  logo.classList.add("move");
  header.classList.add("show");

 },500);

 setTimeout(()=>{

  overlay.classList.add("fade");

 },1200);

 setTimeout(()=>{
  overlay.remove();
 },2400);

});
</script>

</body>
</html>
```
