<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ODA Technologies</title>

<style>
body{
    margin:0;
    font-family: 'Arial', sans-serif;
    background:#ffffff;
    color:#111;
    overflow-x:hidden;
}

/* Intro */
#intro{
    position:fixed;
    top:0;
    left:0;
    width:100%;
    height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    background:#fff;
    z-index:9999;
    transition:all 1s ease;
}

#intro img{
    width:220px;
    transition:all 1s ease;
}

/* Header */
header{
    position:fixed;
    top:0;
    width:100%;
    height:56px;
    background:rgba(255,255,255,0.9);
    backdrop-filter: blur(10px);
    display:flex;
    justify-content:center;
    align-items:center;
    z-index:1000;
    border-bottom:1px solid rgba(0,0,0,0.05);
}

header img{
    height:28px;
}

.home-btn{
    position:absolute;
    right:16px;
    font-size:20px;
    text-decoration:none;
}

/* Main */
.container{
    padding-top:70px;
    padding-bottom:100px;
}

.hero{
    text-align:center;
    padding:30px 20px 10px;
}

.hero h1{
    font-size:20px;
    font-weight:800;
    letter-spacing:1px;
}

/* Video */
.video-section{
    padding:10px 20px;
    text-align:center;
}

.video-section video{
    width:100%;
    border-radius:14px;
    box-shadow:0 10px 30px rgba(0,0,0,0.15);
}

.lang-btns{
    margin-top:12px;
}

.lang-btns button{
    padding:8px 16px;
    margin:5px;
    border-radius:20px;
    border:none;
    background:#111;
    color:white;
    font-size:13px;
}

/* Slider */
.slider{
    margin:30px 0;
    overflow-x:auto;
    display:flex;
    gap:16px;
    padding:0 20px;
    scroll-snap-type:x mandatory;
}

.card{
    flex:0 0 80%;
    scroll-snap-align:center;
    border-radius:18px;
    overflow:hidden;
    position:relative;
    box-shadow:0 10px 30px rgba(0,0,0,0.15);
}

.card img{
    width:100%;
    display:block;
}

/* Swipe Hint */
.swipe-hint{
    text-align:center;
    font-size:12px;
    color:#888;
    margin-top:-10px;
    animation:blink 1.5s infinite;
}

@keyframes blink{
    0%,100%{opacity:0.2}
    50%{opacity:1}
}

/* Catalog Buttons */
.catalog{
    padding:30px 20px;
    display:flex;
    flex-direction:column;
    gap:16px;
}

.catalog a{
    text-decoration:none;
    padding:16px;
    border-radius:14px;
    text-align:center;
    font-weight:bold;
    color:#111;
    background:linear-gradient(145deg,#f5f5f5,#ffffff);
    box-shadow:5px 5px 15px rgba(0,0,0,0.1),
               -5px -5px 15px rgba(255,255,255,0.8);
    transition:0.3s;
}

.catalog a:active{
    transform:scale(0.97);
}

/* Footer CTA */
footer{
    position:fixed;
    bottom:0;
    width:100%;
    background:#fff;
    border-top:1px solid rgba(0,0,0,0.1);
    padding:10px;
    text-align:center;
    z-index:1000;
}

footer a{
    display:block;
    background:#111;
    color:#fff;
    padding:14px;
    border-radius:30px;
    text-decoration:none;
    font-weight:bold;
}

/* Floating Button */
.floating{
    position:fixed;
    bottom:80px;
    right:20px;
    background:#111;
    color:white;
    border-radius:50px;
    padding:12px 18px;
    font-size:13px;
    box-shadow:0 5px 20px rgba(0,0,0,0.3);
    text-decoration:none;
    animation:pulse 2s infinite;
}

@keyframes pulse{
    0%{transform:scale(1)}
    50%{transform:scale(1.05)}
    100%{transform:scale(1)}
}

/* Lightbox */
#lightbox{
    position:fixed;
    top:0;
    left:0;
    width:100%;
    height:100%;
    background:rgba(0,0,0,0.9);
    display:none;
    justify-content:center;
    align-items:center;
    z-index:9999;
}

#lightbox img{
    max-width:90%;
    max-height:90%;
}
</style>
</head>

<body>

<!-- Intro -->

<header>

<div class="container">

    <a href="#">ENGLISH CATALOG (ÏòÅÎ¨∏ Ïπ¥ÌÉàÎ°úÍ∑∏) VIEW</a>
</section>

</div>

<footer>
    <a href="https://forms.gle/JdcosiosWY13QEAN6">
        Ï†úÌíà ÏÉÅÎã¥ ¬∑ Í≤¨Ï†Å Î¨∏Ïùò (Quote Request)
    </a>
</footer>

<!-- Lightbox -->

<script>

/* Intro Animation */
window.onload = () => {
    setTimeout(()=>{
        document.getElementById("intro").style.opacity="0";
        setTimeout(()=>{
            document.getElementById("intro").style.display="none";
        },1000);
    },1500);
}

/* Video Change */
function changeVideo(lang){
    let player = document.getElementById("videoPlayer");
    if(lang==="eng"){
        player.src="https://odatechnologies.github.io/oda/int/eng.mp4";
    }else{
        player.src="https://odatechnologies.github.io/oda/int/kor.mp4";
    }
    player.play();
}

/* Lightbox */
function openLightbox(src){
    document.getElementById("lightbox").style.display="flex";
    document.getElementById("lightboxImg").src=src;
}

function closeLightbox(){
    document.getElementById("lightbox").style.display="none";
}

</script>

</html>
