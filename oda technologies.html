<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>ODA Technologies</title>

<link href="https://fonts.googleapis.com/css2?family=Pretendard:wght@300;400;600;800&display=swap" rel="stylesheet">
<script src="https://unpkg.com/lucide@latest"></script>

<style>

:root{
--header-h:52px;
}

/* 기본 */
*{
margin:0;
padding:0;
box-sizing:border-box;
font-family:'Pretendard',sans-serif;
}

body{
background:#fff;
color:#111;
overflow-x:hidden;
}

/* INTRO */
#intro{
position:fixed;
inset:0;
background:#fff;
display:flex;
align-items:center;
justify-content:center;
z-index:9999;
transition:all 0.8s ease;
}

#intro img{
width:180px;
opacity:0;
animation:fadeIn 1s forwards;
}

@keyframes fadeIn{
to{opacity:1;}
}

#intro.hide{
opacity:0;
pointer-events:none;
}

/* HEADER */
header{
position:fixed;
top:0;
left:0;
right:0;
height:var(--header-h);
background:#fff;
display:flex;
align-items:center;
justify-content:center;
border-bottom:1px solid #eee;
z-index:1000;
}

header img{
height:20px;
}

.header-right{
position:absolute;
right:16px;
top:50%;
transform:translateY(-50%);
}

.header-right a{
color:#111;
display:flex;
align-items:center;
}

/* HERO */
.hero{
padding-top:90px;
text-align:center;
padding-bottom:30px;
}

.hero h1{
font-size:18px;
font-weight:800;
white-space:nowrap;
overflow:hidden;

background:linear-gradient(90deg,#111,#eb4c00,#111);
background-size:200% auto;
-webkit-background-clip:text;
-webkit-text-fill-color:transparent;

animation:shine 4s linear infinite;
}

@keyframes shine{
0%{background-position:0% center;}
100%{background-position:200% center;}
}

/* VIDEO */
.video{
padding:0 20px;
margin-top:20px;
}

.video video{
width:100%;
border-radius:14px;
}

.video-toggle{
display:flex;
gap:10px;
justify-content:center;
margin-top:12px;
}

.video-toggle button{
border:none;
padding:8px 14px;
border-radius:20px;
background:#eee;
font-size:13px;
}

.video-toggle button.active{
background:#111;
color:#fff;
}

/* BX */
.bx{
margin:30px 0;
display:flex;
justify-content:center;
}

.bx img{
width:90%;
border-radius:18px;
box-shadow:0 10px 30px rgba(0,0,0,0.1);
}

/* ================= CATALOG UI ================= */

.catalog{
padding:40px 20px;
background:#fff;
display:flex;
flex-direction:column;
gap:0;
}

.lang-select{
position:relative;
border-radius:18px;
overflow:hidden;
border:1px solid #eee;
}

.lang{
height:120px;
display:flex;
flex-direction:column;
justify-content:center;
align-items:center;
cursor:pointer;
background:#fafafa;
transition:0.3s;
}

.lang:hover{
background:#f0f0f0;
}

.lang.eng{
border-top:1px solid #eee;
}

.lang .title{
font-size:20px;
font-weight:800;
}

.lang .sub{
font-size:13px;
margin-top:6px;
color:#666;
}

/* 가운데 선택 가이드 */
.center-guide{
position:absolute;
top:50%;
left:0;
width:100%;
text-align:center;
pointer-events:none;
transform:translateY(-50%);
}

.center-guide::before{
content:"";
position:absolute;
top:50%;
left:10%;
right:10%;
height:1px;
background:#ddd;
}

.center-guide span{
position:relative;
display:inline-block;
background:#fff;
padding:8px 18px;
border-radius:20px;
font-size:13px;
line-height:1.4;
color:#111;
animation:blink 1.4s infinite;
}

@keyframes blink{
0%,100%{opacity:1;}
50%{opacity:0.3;}
}

/* ================= SLIDER ================= */

#sliderContainer{
display:none;
position:fixed;
inset:0;
background:#000;
z-index:2000;
padding-top:var(--header-h);
}

#slider{
display:flex;
transition:transform 0.35s ease;
}

#slider img{
width:100vw;
height:calc(100vh - var(--header-h));
object-fit:contain;
flex-shrink:0;
}

#indicator{
position:fixed;
bottom:90px;
right:16px;
background:rgba(0,0,0,0.6);
color:#fff;
padding:6px 12px;
border-radius:20px;
font-size:13px;
display:none;
}

/* FLOAT BUTTON — 크기 확대 */
.float-btn{
position:fixed;
bottom:20px;
left:50%;
transform:translateX(-50%);
width:80%;
max-width:420px;
height:56px;
display:flex;
flex-direction:column;
justify-content:center;
align-items:center;
text-align:center;
background:linear-gradient(135deg,#ff8a00,#ff6a00);
color:#fff;
border-radius:18px;
font-weight:700;
box-shadow:0 8px 25px rgba(255,106,0,0.4);
z-index:1500;
text-decoration:none;
}

.float-btn span{
font-size:13px;
opacity:0.9;
margin-top:2px;
}

/* FOOTER */
footer{
padding:40px 20px 100px;
text-align:center;
font-size:12px;
color:#888;
}

</style>
</head>

<body>

<!-- INTRO -->
<div id="intro">
<img src="odalogo_new20220221(가로).png">
</div>

<!-- HEADER -->
<header>
<img src="odalogo_new20220221(가로).png">

<div class="header-right">
<a href="https://www.odacore.com/main" target="_blank">
<i data-lucide="globe"></i>
</a>
</div>
</header>

<!-- HERO -->
<section class="hero">
<h1>WE'RE CONNECTED TO YOUR LIFE</h1>
</section>

<!-- VIDEO -->
<section class="video">

<video id="mainVideo"
src="https://odatechnologies.github.io/oda/int/kor.mp4"
autoplay muted loop playsinline></video>

<div class="video-toggle">
<button class="active" onclick="changeVideo('kor',this)">KOR</button>
<button onclick="changeVideo('eng',this)">ENG</button>
</div>

</section>

<!-- BX -->
<section class="bx">
<img src="BX시리즈-QR코드-배너.png">
</section>

<!-- CATALOG -->
<section class="catalog">

<div class="lang-select">

<div class="lang kor" onclick="openCatalog('kor')">
<div class="title">국문 카탈로그</div>
<div class="sub">KOREAN CATALOG</div>
</div>

<div class="lang eng" onclick="openCatalog('eng')">
<div class="title">ENGLISH CATALOG</div>
<div class="sub">영문 카탈로그</div>
</div>

<div class="center-guide">
<span>
선택해주세요<br>
Please select
</span>
</div>

</div>

</section>

<!-- SLIDER -->
<div id="sliderContainer">
<div id="slider"></div>
<div id="indicator">1 / 44</div>
</div>

<!-- FLOAT -->
<a class="float-btn"
href="https://forms.gle/JdcosiosWY13QEAN6"
target="_blank">
제품 상담 · 견적 문의
<span>Quote Request</span>
</a>

<footer>
© ODA Technologies
</footer>

<script>

lucide.createIcons();

/* intro */
window.addEventListener("load",()=>{
setTimeout(()=>{
document.getElementById("intro").classList.add("hide");
},1500);
});

/* video */
function changeVideo(lang,btn){

const video=document.getElementById("mainVideo");

video.src = lang==="kor"
? "https://odatechnologies.github.io/oda/int/kor.mp4"
: "https://odatechnologies.github.io/oda/int/eng.mp4";

document.querySelectorAll(".video-toggle button")
.forEach(b=>b.classList.remove("active"));

btn.classList.add("active");
}

/* catalog */
const total = 44;
let index = 0;
let startX = 0;

function openCatalog(lang){

document.getElementById("sliderContainer").style.display="block";
document.getElementById("indicator").style.display="block";

const slider=document.getElementById("slider");
slider.innerHTML="";
index=0;

for(let i=0;i<total;i++){

const img=document.createElement("img");

img.src=`catalogs/${lang}/ODA CATALOG(${lang.toUpperCase()})-이미지-${i}.jpg`;

slider.appendChild(img);
}

update();
}

function update(){

const slider=document.getElementById("slider");
const w=slider.children[0].getBoundingClientRect().width;

slider.style.transform=`translateX(-${index*w}px)`;

document.getElementById("indicator").textContent=
`${index+1} / ${total}`;
}

document.addEventListener("touchstart",e=>{
startX=e.touches[0].clientX;
});

document.addEventListener("touchend",e=>{

const diff=startX-e.changedTouches[0].clientX;

if(diff>50 && index<total-1) index++;
if(diff<-50 && index>0) index--;

update();
});

</script>

</body>
</html>
