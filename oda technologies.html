<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>ODA Technologies</title>

<link href="https://fonts.googleapis.com/css2?family=Pretendard:wght@300;400;600;800&display=swap" rel="stylesheet">
<script src="https://unpkg.com/lucide@latest"></script>

<style>

:root{
--header-h:52px;
}

*{
margin:0;
padding:0;
box-sizing:border-box;
font-family:'Pretendard',sans-serif;
}

body{
background:#fff;
color:#111;
overflow-x:hidden;
}

body.lock{overflow:hidden;}

/* ================= INTRO ================= */

#intro{
position:fixed;
inset:0;
background:#fff;
display:flex;
align-items:center;
justify-content:center;
z-index:9999;
}

#intro img{
position:absolute;
height:60px;
opacity:0;
transform:translate(-50%,-50%) scale(0.8);
transition:all 1.2s ease;
}

/* ================= HEADER ================= */

header{
position:fixed;
top:0;
left:0;
right:0;
height:var(--header-h);
background:#fff;
display:flex;
align-items:center;
justify-content:center;
border-bottom:1px solid #eee;
z-index:1000;
}

header img{height:20px;}

.header-right{
position:absolute;
right:16px;
top:50%;
transform:translateY(-50%);
}

/* ================= HERO ================= */

.hero{
padding-top:90px;
text-align:center;
padding-bottom:30px;
opacity:0;
transition:opacity 0.8s;
}

.hero.show{opacity:1;}

.hero h1{
font-size:18px;
font-weight:800;
background:linear-gradient(90deg,#111,#eb4c00,#111);
background-size:200% auto;
-webkit-background-clip:text;
-webkit-text-fill-color:transparent;
animation:shine 4s linear infinite;
}

@keyframes shine{
0%{background-position:0%}
100%{background-position:200%}
}

/* ================= VIDEO ================= */

.video{
padding:0 20px;
margin-top:20px;
opacity:0;
transition:opacity 0.8s;
}

.video.show{opacity:1;}

.video video{
width:100%;
border-radius:14px;
}

.video-toggle{
display:flex;
gap:10px;
justify-content:center;
margin-top:12px;
}

.video-toggle button{
border:none;
padding:8px 14px;
border-radius:20px;
background:#eee;
font-size:13px;
}

.video-toggle button.active{
background:#111;
color:#fff;
}

/* ================= BX ================= */

.bx{
margin:30px 0;
display:flex;
justify-content:center;
opacity:0;
transition:opacity 0.8s;
}

.bx.show{opacity:1;}

.bx-wrap{
position:relative;
width:90%;
}

.bx-wrap img{
width:100%;
border-radius:18px;
box-shadow:0 10px 30px rgba(0,0,0,0.1);
}

/* 안내 문구 */

.bx-notice{
position:absolute;
top:12px;
left:12px;
right:12px;
background:rgba(0,0,0,0.65);
color:#fff;
padding:10px 14px;
border-radius:10px;
font-size:12px;
line-height:1.5;
backdrop-filter:blur(4px);
}

.bx-notice strong{
display:block;
font-size:13px;
margin-bottom:2px;
}

/* ================= SECTION TITLE ================= */

.section-title{
padding:0 20px;
margin-top:20px;
font-size:16px;
font-weight:800;
letter-spacing:0.5px;
}

.section-divider{
height:1px;
background:#eee;
margin:10px 20px 20px;
}

/* ================= CATALOG ================= */

.catalog{
padding:0 20px 40px;
background:#fff;
opacity:0;
transition:opacity 0.8s;
}

.catalog.show{opacity:1;}

.lang-select{
position:relative;
border-radius:18px;
overflow:hidden;
}

.lang{
height:120px;
display:flex;
flex-direction:column;
justify-content:center;
align-items:center;
cursor:pointer;
color:#fff;
}

.lang.kor{background:#030405;}
.lang.eng{
background:#1a1c1e;
border-top:1px solid rgba(255,255,255,0.1);
}

.lang .title{
font-size:20px;
font-weight:800;
}

.lang .sub{
font-size:13px;
margin-top:6px;
opacity:0.8;
}

/* 선택 가이드 */

.center-guide{
position:absolute;
top:50%;
left:0;
width:100%;
text-align:center;
pointer-events:none;
transform:translateY(-50%);
}

.center-guide::before{
content:"";
position:absolute;
top:50%;
left:10%;
right:10%;
height:1px;
background:rgba(255,255,255,0.3);
}

.center-guide span{
position:relative;
display:inline-block;
background:rgba(0,0,0,0.7);
padding:8px 18px;
border-radius:20px;
font-size:13px;
color:#fff;
animation:blink 1.4s infinite;
}

@keyframes blink{
0%,100%{opacity:1;}
50%{opacity:0.3;}
}

/* ================= SLIDER ================= */

#sliderContainer{
display:none;
position:fixed;
inset:0;
background:#000;
z-index:3000;
padding-top:var(--header-h);
}

.slider-close{
position:fixed;
top:14px;
right:16px;
z-index:4000;
background:rgba(0,0,0,0.6);
border:none;
color:#fff;
padding:8px;
border-radius:10px;
cursor:pointer;
}

#slider{
display:flex;
transition:transform 0.35s ease;
}

#slider img{
width:100vw;
height:calc(100vh - var(--header-h));
object-fit:contain;
flex-shrink:0;
}

#indicator{
position:fixed;
bottom:30px;
right:16px;
background:rgba(0,0,0,0.6);
color:#fff;
padding:6px 12px;
border-radius:20px;
font-size:13px;
display:none;
}

/* ================= FLOAT ================= */

.float-btn{
position:fixed;
bottom:20px;
left:50%;
transform:translateX(-50%);
width:80%;
max-width:420px;
height:56px;
display:flex;
flex-direction:column;
justify-content:center;
align-items:center;
text-align:center;
background:linear-gradient(135deg,#ff8a00,#ff6a00);
color:#fff;
border-radius:18px;
font-weight:700;
box-shadow:0 8px 25px rgba(255,106,0,0.4);
z-index:1500;
text-decoration:none;
}

.float-btn.hide{display:none;}

.float-btn span{
font-size:13px;
opacity:0.9;
margin-top:2px;
}

footer{
padding:40px 20px 100px;
text-align:center;
font-size:12px;
color:#888;
}

</style>
</head>

<body class="lock">

<!-- INTRO -->
<div id="intro">
<img src="odalogo_new20220221(가로).png" id="introLogo">
</div>

<!-- HEADER -->
<header>
<img src="odalogo_new20220221(가로).png" id="headerLogo">
<div class="header-right">
<i data-lucide="globe"></i>
</div>
</header>

<!-- HERO -->
<section class="hero">
<h1>WE'RE CONNECTED TO YOUR LIFE</h1>
</section>

<!-- VIDEO -->
<section class="video">
<video id="mainVideo"
src="https://odatechnologies.github.io/oda/int/kor.mp4"
autoplay muted loop playsinline></video>

<div class="video-toggle">
<button class="active" onclick="changeVideo('kor',this)">KOR</button>
<button onclick="changeVideo('eng',this)">ENG</button>
</div>
</section>

<!-- BX -->
<section class="bx">
<div class="bx-wrap">

<div class="bx-notice">
<strong>출시 예정 제품 안내</strong>
해당 제품은 출시 일정이 확정되지 않았으며 출시 예정입니다.
</div>

<img src="BX시리즈-QR코드-배너.png">

</div>
</section>

<!-- CATALOG TITLE -->
<div class="section-title">PRODUCT CATALOG</div>
<div class="section-divider"></div>

<!-- CATALOG -->
<section class="catalog">
<div class="lang-select">

<div class="lang kor" onclick="openCatalog('kor')">
<div class="title">국문 카탈로그</div>
<div class="sub">KOREAN CATALOG</div>
</div>

<div class="lang eng" onclick="openCatalog('eng')">
<div class="title">ENGLISH CATALOG</div>
<div class="sub">영문 카탈로그</div>
</div>

<div class="center-guide">
<span>선택해주세요<br>Please select</span>
</div>

</div>
</section>

<!-- SLIDER -->
<div id="sliderContainer">

<button class="slider-close" onclick="closeCatalog()">
<i data-lucide="x"></i>
</button>

<div id="slider"></div>
<div id="indicator">1 / 44</div>

</div>

<!-- FLOAT -->
<a class="float-btn"
href="https://forms.gle/JdcosiosWY13QEAN6"
target="_blank"
id="floatBtn">
제품 상담 · 견적 문의
<span>Quote Request</span>
</a>

<footer>© ODA Technologies</footer>

<script>

lucide.createIcons();

/* INTRO */

window.addEventListener("load",()=>{

const introLogo=document.getElementById("introLogo");
const headerLogo=document.getElementById("headerLogo");
const intro=document.getElementById("intro");

introLogo.style.top="50%";
introLogo.style.left="50%";

setTimeout(()=> introLogo.style.opacity="1",100);

setTimeout(()=>{

const rect=headerLogo.getBoundingClientRect();

introLogo.style.top=(rect.top+rect.height/2)+"px";
introLogo.style.left=(rect.left+rect.width/2)+"px";
introLogo.style.transform="translate(-50%,-50%) scale(0.35)";

},1200);

setTimeout(()=>{

document.querySelectorAll(".hero,.video,.bx,.catalog")
.forEach(el=>el.classList.add("show"));

document.body.classList.remove("lock");

intro.style.opacity="0";
setTimeout(()=> intro.style.display="none",800);

},2300);

});

/* VIDEO */

function changeVideo(lang,btn){

const video=document.getElementById("mainVideo");

video.src = lang==="kor"
? "https://odatechnologies.github.io/oda/int/kor.mp4"
: "https://odatechnologies.github.io/oda/int/eng.mp4";

document.querySelectorAll(".video-toggle button")
.forEach(b=>b.classList.remove("active"));

btn.classList.add("active");
}

/* CATALOG */

const total = 44;
let index = 0;
let startX = 0;

function openCatalog(lang){

document.body.classList.add("lock");

document.getElementById("sliderContainer").style.display="block";
document.getElementById("indicator").style.display="block";
document.getElementById("floatBtn").classList.add("hide");

const slider=document.getElementById("slider");
slider.innerHTML="";
index=0;

for(let i=0;i<total;i++){

const img=document.createElement("img");
img.src=`catalogs/${lang}/ODA CATALOG(${lang.toUpperCase()})-이미지-${i}.jpg`;
slider.appendChild(img);

}

update();
lucide.createIcons();
}

function closeCatalog(){

document.body.classList.remove("lock");

document.getElementById("sliderContainer").style.display="none";
document.getElementById("indicator").style.display="none";
document.getElementById("floatBtn").classList.remove("hide");

}

function update(){

const slider=document.getElementById("slider");
const w=slider.children[0].getBoundingClientRect().width;

slider.style.transform=`translateX(-${index*w}px)`;

document.getElementById("indicator").textContent=
`${index+1} / ${total}`;
}

document.addEventListener("touchstart",e=>{
startX=e.touches[0].clientX;
});

document.addEventListener("touchend",e=>{

const diff=startX-e.changedTouches[0].clientX;

if(diff>50 && index<total-1) index++;
if(diff<-50 && index>0) index--;

update();
});

</script>

</body>
</html>
