<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>ODA Technologies</title>

<link href="https://fonts.googleapis.com/css2?family=Pretendard:wght@300;400;600;800&display=swap" rel="stylesheet">
<script src="https://unpkg.com/lucide@latest"></script>

<style>

:root{
--header-h:52px;
--ease:cubic-bezier(0.22,1,0.36,1);
}

*{
margin:0;
padding:0;
box-sizing:border-box;
font-family:'Pretendard',sans-serif;
}

body{
background:#fff;
color:#111;
overflow-x:hidden;
}

/* ================= INTRO ================= */

#intro{
position:fixed;
inset:0;
background:#fff;
display:flex;
align-items:center;
justify-content:center;
z-index:9999;
overflow:hidden;
}

#introLogo{
width:200px;
opacity:0;
filter:blur(12px);
transform:scale(1.2);
transition:
all 1.4s var(--ease),
filter 1s ease,
opacity 1s ease;
}

#intro.show #introLogo{
opacity:1;
filter:blur(0);
transform:scale(1);
}

#intro.fade{
opacity:0;
transition:opacity .7s ease;
pointer-events:none;
}

/* Ï¥àÍ∏∞ ÌéòÏù¥ÏßÄ Ïà®ÍπÄ */

body.loading header,
body.loading section,
body.loading footer,
body.loading .float-btn{
opacity:0;
transform:translateY(10px);
}

body.loaded header,
body.loaded section,
body.loaded footer,
body.loaded .float-btn{
opacity:1;
transform:none;
transition:0.8s var(--ease);
}

/* ================= HEADER ================= */

header{
position:fixed;
top:0;
left:0;
right:0;
height:var(--header-h);
background:#fff;
display:flex;
align-items:center;
justify-content:center;
border-bottom:1px solid #eee;
z-index:1000;
}

header img{
height:20px;
}

.header-right{
position:absolute;
right:16px;
top:50%;
transform:translateY(-50%);
display:flex;
gap:10px;
align-items:center;
}

.header-icon{
width:34px;
height:34px;
border-radius:10px;
display:flex;
align-items:center;
justify-content:center;
cursor:pointer;
transition:0.2s;
}

.header-icon:hover{
background:#f2f2f2;
}

/* HERO */

.hero{
padding-top:90px;
text-align:center;
padding-bottom:30px;
}

.hero h1{
font-size:20px;
font-weight:800;
white-space:nowrap;
overflow:hidden;
background:linear-gradient(90deg,#111,#eb4c00,#111);
background-size:200% auto;
-webkit-background-clip:text;
-webkit-text-fill-color:transparent;
animation:shine 4s linear infinite;
}

@keyframes shine{
0%{background-position:0% center;}
100%{background-position:200% center;}
}

/* VIDEO */

.video{
padding:0 20px;
margin-top:20px;
}

.video video{
width:100%;
border-radius:14px;
}

.sound-indicator{
position:absolute;
bottom:10px;
right:10px;
background:rgba(0,0,0,0.6);
color:#fff;
padding:6px 10px;
border-radius:12px;
font-size:13px;
pointer-events:none;
}

/* FLOAT BUTTON */

.float-btn{
position:fixed;
bottom:20px;
left:50%;
transform:translateX(-50%);
width:80%;
max-width:420px;
height:56px;
display:flex;
flex-direction:column;
justify-content:center;
align-items:center;
text-align:center;
background:linear-gradient(135deg,#ff8a00,#ff6a00);
color:#fff;
border-radius:18px;
font-weight:700;
box-shadow:0 8px 25px rgba(255,106,0,0.4);
z-index:1500;
text-decoration:none;
}

.float-btn span{
font-size:13px;
opacity:0.9;
margin-top:2px;
}

/* FOOTER */

footer{
padding:40px 20px 100px;
text-align:center;
font-size:12px;
color:#888;
}

</style>
</head>

<body class="loading">

<!-- INTRO -->
<div id="intro">

<header>

<i data-lucide="globe"></i>

</div>

</header>

<section class="hero">
<h1>WE'RE CONNECTED TO YOUR LIFE</h1>

<section class="video">

<div id="soundIndicator" class="sound-indicator">üîá</div>

</section>

<footer>

<script>

lucide.createIcons();

/* ================= PREMIUM INTRO ================= */

window.addEventListener("load",()=>{

const intro = document.getElementById("intro");
const logo = document.getElementById("introLogo");
const headerLogo = document.querySelector("header img");

document.body.style.overflow="hidden";

/* Î°úÍ≥† Îì±Ïû• */

setTimeout(()=>{
intro.classList.add("show");
},100);

/* Ìó§Îçî ÏúÑÏπòÎ°ú Ïù¥Îèô */

setTimeout(()=>{

const rect = headerLogo.getBoundingClientRect();

logo.style.position="fixed";
logo.style.top = rect.top + "px";
logo.style.left = rect.left + "px";
logo.style.width = headerLogo.offsetWidth + "px";

},1200);

/* ÌéòÏù¥ÏßÄ ÌëúÏãú */

setTimeout(()=>{

intro.classList.add("fade");

document.body.classList.remove("loading");
document.body.classList.add("loaded");

document.body.style.overflow="auto";

},2000);

/* Ï†úÍ±∞ */

setTimeout(()=>{
intro.remove();
},2600);

});


/* sound toggle */

const videoEl = document.getElementById("mainVideo");
const soundIndicator = document.getElementById("soundIndicator");

videoEl.addEventListener("click",()=>{

videoEl.muted = !videoEl.muted;
soundIndicator.textContent = videoEl.muted ? "üîá" : "üîä";

});

</script>

</body>
</html>
