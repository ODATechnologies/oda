<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ODA Technologies</title>

<style>

body{
margin:0;
font-family:Arial, sans-serif;
background:#fff;
color:#111;
overflow-x:hidden;
}

/* ================= INTRO ================= */

#intro{
position:fixed;
inset:0;
display:flex;
justify-content:center;
align-items:center;
background:#fff;
z-index:9999;
transition:opacity 1s ease;
}

#introLogo{
width:200px;
animation:introAnim 2.2s cubic-bezier(.77,0,.18,1) forwards;
}

@keyframes introAnim{
0%{transform:scale(0.8);opacity:0;}
40%{transform:scale(1.05);opacity:1;}
70%{transform:scale(1);}
100%{transform:translateY(-42vh) scale(0.4);}
}

/* ================= HEADER ================= */

header{
position:fixed;
top:0;
width:100%;
height:56px;
display:flex;
justify-content:center;
align-items:center;
background:rgba(255,255,255,0.85);
backdrop-filter:blur(12px);
z-index:1000;
}

header img{
height:26px;
}

/* premium icon */

.home-btn{
position:absolute;
right:16px;
width:22px;
height:22px;
}

.home-btn svg{
width:100%;
height:100%;
fill:#111;
opacity:0.85;
}

/* ================= MAIN ================= */

.container{
padding-top:70px;
padding-bottom:120px;
}

.hero{
text-align:center;
padding:30px 20px 10px;
}

.hero h1{
font-size:20px;
font-weight:800;
letter-spacing:1px;
}

/* ================= VIDEO ================= */

.video-section{
padding:10px 20px;
text-align:center;
}

video{
width:100%;
border-radius:14px;
box-shadow:0 10px 30px rgba(0,0,0,0.15);
}

.lang-btns button{
padding:8px 16px;
margin:5px;
border:none;
border-radius:20px;
background:#111;
color:white;
}

/* ================= BX BANNER ================= */

.bx-wrap{
display:flex;
justify-content:center;
padding:30px 20px;
}

.bx-wrap img{
width:100%;
max-width:520px;
border-radius:18px;
box-shadow:0 15px 40px rgba(0,0,0,0.25);
}

.coming{
position:absolute;
color:#fff;
font-weight:600;
font-size:18px;
text-align:center;
background:rgba(0,0,0,0.45);
padding:12px 18px;
border-radius:12px;
backdrop-filter:blur(6px);
}

/* ================= CATALOG BUTTON ================= */

.catalog{
padding:30px 20px;
display:flex;
flex-direction:column;
gap:18px;
}

/* base */

.catalog button{
border:none;
padding:26px 20px;
border-radius:18px;
font-weight:600;
text-align:center;
font-size:18px;
line-height:1.6;
color:#fff;
position:relative;
overflow:hidden;
}

/* korean */

.catalog .kor{
background:linear-gradient(135deg,#030405,#0d1b2a);
box-shadow:0 10px 30px rgba(0,0,0,0.4);
}

/* english */

.catalog .eng{
background:linear-gradient(135deg,#030405,#2a0d05);
box-shadow:0 10px 30px rgba(0,0,0,0.4);
}

.catalog small{
display:block;
font-size:13px;
opacity:0.7;
}

/* hover feel */

.catalog button:active{
transform:scale(0.97);
}

/* ================= FOOTER CTA ================= */

footer{
position:fixed;
bottom:10px;
left:10px;
right:10px;
z-index:1000;
}

footer a{
display:block;
text-align:center;
padding:16px;
border-radius:40px;
background:#eb4c00;
color:#fff;
text-decoration:none;
font-weight:bold;
animation:pulse 2s infinite;
}

@keyframes pulse{
0%{transform:scale(1)}
50%{transform:scale(1.05)}
100%{transform:scale(1)}
}

/* ================= LIGHTBOX ================= */

#lightbox{
position:fixed;
inset:0;
background:rgba(0,0,0,0.9);
display:none;
justify-content:center;
align-items:center;
z-index:9999;
}

#lightbox img{
max-width:95%;
max-height:95%;
}

/* ================= CATALOG VIEW ================= */

#catalogView{
position:fixed;
inset:0;
background:#000;
display:none;
flex-direction:column;
z-index:9999;
}

.catalog-header{
padding:14px;
border-bottom:1px solid rgba(255,255,255,0.1);
}

.catalog-header button{
border:none;
background:#eb4c00;
color:#fff;
padding:10px 14px;
border-radius:8px;
}

.catalog-slider{
flex:1;
overflow-x:auto;
display:flex;
scroll-snap-type:x mandatory;
}

.catalog-slider img{
flex:0 0 100%;
width:100%;
scroll-snap-align:center;
}

</style>
</head>

<body>

<!-- INTRO -->

<div id="intro">
<img src="odalogo_new20220221(가로).png" id="introLogo">
</div>

<header>

<img src="odalogo_new20220221(가로).png">

<a href="https://www.odacore.com/main" class="home-btn">

<!-- premium globe icon -->
<svg viewBox="0 0 24 24">
<path d="M12 2a10 10 0 100 20 10 10 0 000-20zm6.9 9h-3.2a15.7 15.7 0 00-1.1-5 8.03 8.03 0 014.3 5zM12 4c1 1.5 1.8 3.6 2 7H10c.2-3.4 1-5.5 2-7zM4.8 14a8 8 0 010-4h3.4a17 17 0 000 4H4.8zm.3 2h3.2a15.7 15.7 0 001.1 5 8.03 8.03 0 01-4.3-5zM12 20c-1-1.5-1.8-3.6-2-7h4c-.2 3.4-1 5.5-2 7zm2.6 1a15.7 15.7 0 001.1-5h3.2a8.03 8.03 0 01-4.3 5z"/>
</svg>

</a>

</header>

<div class="container">

<section class="hero">
<h1>WE'RE CONNECTED TO YOUR LIFE</h1>
</section>

<section class="video-section">

<video id="videoPlayer" controls autoplay muted playsinline>
<source src="https://odatechnologies.github.io/oda/int/kor.mp4">
</video>

<div class="lang-btns">
<button onclick="changeVideo('kor')">KOR</button>
<button onclick="changeVideo('eng')">ENG</button>
</div>

</section>

<!-- BX Banner -->

<div class="bx-wrap">
<img src="BX시리즈-QR코드-배너.png" onclick="openLightbox(this.src)">
</div>

<!-- Catalog Buttons -->

<section class="catalog">

<button class="kor" onclick="openCatalog('kor')">
국문 카탈로그
<small>(KOREAN KATALOG)</small>
</button>

<button class="eng" onclick="openCatalog('eng')">
ENGLISH CATALOG
<small>(영문 카탈로그)</small>
</button>

</section>

</div>

<footer>
<a href="https://forms.gle/JdcosiosWY13QEAN6">
제품 상담 · 견적 문의 (Quote Request)
</a>
</footer>

<!-- Catalog Viewer -->

<div id="catalogView">

<div class="catalog-header">
<button onclick="closeCatalog()">← 뒤로가기</button>
</div>

<div class="catalog-slider" id="catalogSlider"></div>

</div>

<!-- Lightbox -->

<div id="lightbox" onclick="closeLightbox()">
<img id="lightboxImg">
</div>

<script>

/* INTRO */

window.onload=()=>{
setTimeout(()=>{
document.getElementById("intro").style.opacity=0;
setTimeout(()=>{
document.getElementById("intro").style.display="none";
},1000);
},2200);
}

/* VIDEO */

function changeVideo(lang){

let player=document.getElementById("videoPlayer");

if(lang==="eng"){
player.src="https://odatechnologies.github.io/oda/int/eng.mp4";
}else{
player.src="https://odatechnologies.github.io/oda/int/kor.mp4";
}

player.play();

}

/* LIGHTBOX */

function openLightbox(src){
document.getElementById("lightbox").style.display="flex";
document.getElementById("lightboxImg").src=src;
}

function closeLightbox(){
document.getElementById("lightbox").style.display="none";
}

/* CATALOG */

function openCatalog(lang){

let slider=document.getElementById("catalogSlider");
slider.innerHTML="";

for(let i=0;i<44;i++){

let img=document.createElement("img");

img.src = `oda/catalogs/${lang}/ODA CATALOG(${lang.toUpperCase()})-이미지-${i}.jpg`;

img.loading="lazy";

img.onclick=()=>openLightbox(img.src);

slider.appendChild(img);

}

document.getElementById("catalogView").style.display="flex";

}

function closeCatalog(){
document.getElementById("catalogView").style.display="none";
}

</script>

</body>
</html>
