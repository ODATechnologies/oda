<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>ODA Catalog</title>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: #000;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      overflow-x: hidden;
    }

    /* ===== ìƒë‹¨ í—¤ë” ===== */
    .header {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 56px;
      background: #ffffff;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 14px;
      box-sizing: border-box;
      border-bottom: 1px solid #e5e5e5;
      z-index: 3000;
    }

    .logo {
      height: 22px;
      width: auto;
    }

    .phone {
      color: #000;
      font-size: 14px;
      font-weight: 600;
      text-decoration: none;
    }

    /* ===== CTA ===== */
    .cta {
      position: fixed;
      top: 56px;
      left: 0;
      width: 100%;
      height: 56px;
      background: linear-gradient(270deg, #ff6a00, #ff9f00, #ff6a00);
      background-size: 400% 400%;
      color: #fff;
      font-size: 18px;
      font-weight: 800;
      text-align: center;
      line-height: 56px;
      text-decoration: none;
      z-index: 2500;
      animation: gradientMove 4s ease infinite, pulse 1.8s ease-in-out infinite;
    }

    /* ===== ìŠ¬ë¼ì´ë” ì˜ì—­ ===== */
    .slider-container {
      padding-top: 112px; /* header + CTA */
      height: 100vh;
      overflow: hidden;
      display: flex;
      align-items: center;
      background: #000;
      position: relative;
    }

    .slider {
      display: flex;
      transition: transform 0.35s ease;
    }

    .slider img {
      height: calc(100vh - 112px);
      width: auto;
      aspect-ratio: 1 / 1.414; /* A4 ë¹„ìœ¨ */
      object-fit: contain;
      flex-shrink: 0;
      margin: 0 auto;
    }

    /* ===== ì²« í˜ì´ì§€ ì•ˆë‚´ ===== */
    .swipe-hint {
      position: fixed;
      bottom: 80px;
      left: 50%;
      transform: translateX(-50%);
      color: #fff;
      font-size: 15px;
      background: rgba(0,0,0,0.6);
      padding: 10px 18px;
      border-radius: 24px;
      z-index: 4000;
      animation: hintMove 1.8s ease-in-out infinite;
    }

    /* í˜ì´ì§€ ì¸ë””ì¼€ì´í„° */
    .page-indicator {
      position: fixed;
      bottom: 16px;
      right: 16px;
      background: rgba(0,0,0,0.6);
      color: #ffffff;
      font-size: 13px;
      padding: 6px 12px;
      border-radius: 20px;
      z-index: 4000;
    }

    /* ===== ì• ë‹ˆë©”ì´ì…˜ ===== */
    @keyframes gradientMove {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.03); }
      100% { transform: scale(1); }
    }

    @keyframes hintMove {
      0% { transform: translate(-50%, 0); opacity: 0.6; }
      50% { transform: translate(-50%, -6px); opacity: 1; }
      100% { transform: translate(-50%, 0); opacity: 0.6; }
    }
  </style>
</head>

<body>

  <!-- í—¤ë” -->
  <div class="header">
    <img src="odalogo_new20220221(ê°€ë¡œ).png" alt="ODA Technologies" class="logo" />
    <a href="tel:18008644" class="phone">ğŸ“ 1800-8644</a>
  </div>

  <!-- CTA -->
  <a class="cta" href="https://forms.gle/JdcosiosWY13QEAN6" target="_blank">
    ğŸ“© ì œí’ˆ ë¬¸ì˜ ë° ê²¬ì  ìš”ì²­
  </a>

  <!-- ìŠ¬ë¼ì´ë” -->
  <div class="slider-container">
    <div class="slider" id="slider"></div>
  </div>

  <!-- ì²« í˜ì´ì§€ ì•ˆë‚´ -->
  <div class="swipe-hint" id="swipeHint">â† ì¢Œìš°ë¡œ ë„˜ê²¨ë³´ì„¸ìš” â†’</div>

  <!-- í˜ì´ì§€ í‘œì‹œ -->
  <div class="page-indicator" id="pageIndicator">1 / 23</div>

  <script>
    const totalImages = 23;
    const slider = document.getElementById("slider");
    const indicator = document.getElementById("pageIndicator");
    const swipeHint = document.getElementById("swipeHint");

    let currentIndex = 0;
    let startX = 0;

    // ì´ë¯¸ì§€ ìƒì„±
    for (let i = 0; i < totalImages; i++) {
      const img = document.createElement("img");
      img.src = `catalogs/ODA CATALOG(KOR)-ì´ë¯¸ì§€-${i}.jpg`;
      img.alt = `ì¹´íƒˆë¡œê·¸ ${i + 1}`;
      slider.appendChild(img);
    }

    function updateSlider() {
      const imgWidth = slider.children[0].getBoundingClientRect().width;
      slider.style.transform = `translateX(-${currentIndex * imgWidth}px)`;
      indicator.textContent = `${currentIndex + 1} / ${totalImages}`;

      // ì²« í˜ì´ì§€ ì•„ë‹ˆë©´ ì•ˆë‚´ ìˆ¨ê¹€
      if (currentIndex > 0) {
        swipeHint.style.display = "none";
      }
    }

    // í„°ì¹˜ ì´ë²¤íŠ¸
    slider.addEventListener("touchstart", e => {
      startX = e.touches[0].clientX;
    });

    slider.addEventListener("touchend", e => {
      const endX = e.changedTouches[0].clientX;
      const diff = startX - endX;

      if (diff > 50 && currentIndex < totalImages - 1) {
        currentIndex++;
      } else if (diff < -50 && currentIndex > 0) {
        currentIndex--;
      }

      updateSlider();
    });

    window.addEventListener("resize", updateSlider);

    updateSlider();
  </script>

</body>
</html>
