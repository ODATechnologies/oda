<title>ODA Catalog</title>

<style>
:root {
  --header-h: 56px;
  --cta-h: 56px;
}

* { box-sizing: border-box; }

html, body {
  margin: 0;
  padding: 0;
  background: #000;
  font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
}

/* ===== Header ===== */
.header {
  position: fixed;
  top: 0;
  left: 0;
  height: var(--header-h);
  width: 100%;
  background: #fff;
  display: flex;
  align-items: center;
  justify-content: space-between;
  padding: 0 14px;
  z-index: 1000;
}

.logo { height: 22px; }

.phone {
  font-size: 13px;
  font-weight: 600;
  white-space: nowrap;
  color: #000;
  text-decoration: none;
}

/* ===== CTA (í”„ë¦¬ë¯¸ì—„) ===== */
.cta {
  position: fixed;
  top: var(--header-h);
  left: 0;
  width: 100%;
  height: var(--cta-h);
  background: linear-gradient(
    120deg,
    #ff8a00 0%,
    #ffb347 50%,
    #ff8a00 100%
  );
  background-size: 200% 100%;
  color: #fff;
  font-size: 15px;
  font-weight: 700;
  letter-spacing: 0.4px;
  text-align: center;
  line-height: var(--cta-h);
  text-decoration: none;
  z-index: 900;
  animation: shine 6s linear infinite;
}

@keyframes shine {
  0% { background-position: 0% 50%; }
  100% { background-position: 200% 50%; }
}

/* ===== Language Select ===== */
.lang-select {
  min-height: 100vh;
  padding-top: calc(var(--header-h) + var(--cta-h));
  display: flex;
}

.lang {
  flex: 1;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  background: #111;
  color: #fff;
  cursor: pointer;
  transition: background 0.3s ease;
}

.lang.eng { background: #1a1a1a; }

.lang:hover { background: #222; }

.lang .title {
  font-size: 22px;
  font-weight: 800;
}

.lang .sub {
  margin-top: 6px;
  font-size: 14px;
  color: #aaa;
}

/* ì„ íƒ ì•ˆë‚´ */
.select-guide {
  position: fixed;
  bottom: 20px;
  width: 100%;
  text-align: center;
  font-size: 14px;
  color: #fff;
  animation: blink 1.4s infinite;
}

/* ===== Slider ===== */
.slider-container {
  display: none;
  padding-top: calc(var(--header-h) + var(--cta-h));
  min-height: 100vh;
  overflow: hidden;
}

.slider {
  display: flex;
  transition: transform 0.35s ease;
}

.slider img {
  height: calc(100vh - var(--header-h) - var(--cta-h));
  aspect-ratio: 1 / 1.414;
  object-fit: contain;
  margin: auto;
  flex-shrink: 0;
}

/* Swipe guide */
.swipe-guide {
  position: fixed;
  bottom: 60px;
  width: 100%;
  text-align: center;
  font-size: 14px;
  color: #fff;
  animation: blink 1.4s infinite;
  display: none;
}

.page-indicator {
  position: fixed;
  bottom: 16px;
  right: 16px;
  background: rgba(0,0,0,0.6);
  color: #fff;
  padding: 6px 12px;
  border-radius: 20px;
  font-size: 13px;
}

@keyframes blink {
  0%,100% { opacity: 1; }
  50% { opacity: 0.3; }
}
</style>
</head>

<div class="page-indicator" id="indicator">1 / 23</div>

<script>
const total = 23;
let index = 0;
let startX = 0;

function loadCatalog(lang) {
  document.getElementById("langSelect").style.display = "none";
  document.getElementById("selectGuide").style.display = "none";
  document.getElementById("sliderContainer").style.display = "block";

  const slider = document.getElementById("slider");
  slider.innerHTML = "";
  index = 0;

  for (let i = 0; i < total; i++) {
    const img = document.createElement("img");
    img.src = `catalogs/${lang}/ODA CATALOG(${lang.toUpperCase()})-ì´ë¯¸ì§€-${i}.jpg`;
    slider.appendChild(img);
  }
  update();
}

function update() {
  const slider = document.getElementById("slider");
  const w = slider.children[0].getBoundingClientRect().width;
  slider.style.transform = `translateX(-${index * w}px)`;
  document.getElementById("indicator").textContent = `${index + 1} / ${total}`;
  document.getElementById("swipeGuide").style.display = index === 0 ? "block" : "none";
}

document.addEventListener("touchstart", e => startX = e.touches[0].clientX);
document.addEventListener("touchend", e => {
  const diff = startX - e.changedTouches[0].clientX;
  if (diff > 50 && index < total - 1) index++;
  if (diff < -50 && index > 0) index--;
  update();
});
</script>
