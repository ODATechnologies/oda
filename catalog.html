<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />

<title>ODA</title>

<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: #000;
  color: #fff;
}

/* ================= 상단 ================= */

.header {
  text-align: center;
  padding: 20px 10px 10px;
}

.logo {
  width: 140px;
  margin-bottom: 10px;
}

.top-links {
  font-size: 14px;
  opacity: 0.8;
}

/* ================= 탭 ================= */

.tabs {
  display: flex;
  border-top: 1px solid rgba(255,255,255,0.2);
  border-bottom: 1px solid rgba(255,255,255,0.2);
}

.tab {
  flex: 1;
  text-align: center;
  padding: 14px 0;
  cursor: pointer;
  font-weight: 700;
  background: rgba(255,255,255,0.05);
}

.tab.active {
  background: rgba(255,255,255,0.15);
}

/* ================= 선택 영역 ================= */

.select-wrap {
  display: flex;
  height: calc(100vh - 160px);
}

.select-box {
  flex: 1;
  display: flex;
  justify-content: center;
  align-items: center;
  font-size: 22px;
  font-weight: bold;
  cursor: pointer;
  border-right: 1px solid rgba(255,255,255,0.15);
}

.select-box:last-child {
  border-right: none;
}

.select-box span {
  display: block;
  font-size: 14px;
  opacity: 0.7;
  margin-top: 8px;
}

/* ================= 영상 ================= */

#videoSection {
  display: none;
  position: fixed;
  inset: 0;
  background: black;
  z-index: 999;
}

video {
  width: 100%;
  height: 100%;
  object-fit: contain;
  background: black;
}

.back-btn {
  position: absolute;
  top: 20px;
  right: 20px;
  z-index: 1000;
  padding: 10px 14px;
  font-size: 14px;
  border: none;
  background: rgba(0,0,0,0.6);
  color: white;
  cursor: pointer;
}

</style>
</head>

<body>

<!-- ================= 헤더 ================= -->

<div class="header">

  <img src="logo.png" class="logo" />

  <div class="top-links">
    www.oda.com<br>
    000-0000-0000
  </div>

</div>

<!-- ================= TAB ================= -->

<div class="tabs">
  <div class="tab active" onclick="showTab('intro')">회사 소개</div>
  <div class="tab" onclick="showTab('catalog')">카탈로그</div>
</div>

<!-- ================= 회사 소개 ================= -->

<div id="introTab" class="select-wrap">

  <div class="select-box" onclick="playVideo('oda/int/kor.mp4')">
    한국어 영상
    <span>Korean Video</span>
  </div>

  <div class="select-box" onclick="playVideo('oda/int/eng.mp4')">
    영문 영상
    <span>English Video</span>
  </div>

</div>

<!-- ================= 카탈로그 ================= -->

<div id="catalogTab" class="select-wrap" style="display:none">

  <div class="select-box">
    국문 카탈로그
    <span>Korean Catalog</span>
  </div>

  <div class="select-box">
    ENGLISH CATALOG
    <span>영문 카탈로그</span>
  </div>

</div>

<!-- ================= 영상 플레이 ================= -->

<div id="videoSection">

  <button class="back-btn" onclick="exitVideo()">뒤로가기</button>

  <video id="player" controls></video>

</div>

<!-- ================= JS ================= -->

<script>

function showTab(tab) {

  document.querySelectorAll(".tab").forEach(t => t.classList.remove("active"))

  if (tab === "intro") {
    document.getElementById("introTab").style.display = "flex"
    document.getElementById("catalogTab").style.display = "none"
    document.querySelectorAll(".tab")[0].classList.add("active")
  }

  if (tab === "catalog") {
    document.getElementById("introTab").style.display = "none"
    document.getElementById("catalogTab").style.display = "flex"
    document.querySelectorAll(".tab")[1].classList.add("active")
  }

}

function playVideo(src) {

  const video = document.getElementById("player")
  const section = document.getElementById("videoSection")

  video.src = src
  section.style.display = "block"

  video.play()

  if (video.requestFullscreen) {
    video.requestFullscreen()
  }

  video.onended = () => {
    exitVideo()
  }

}

function exitVideo() {

  const video = document.getElementById("player")
  const section = document.getElementById("videoSection")

  video.pause()
  video.src = ""

  section.style.display = "none"

  if (document.fullscreenElement) {
    document.exitFullscreen()
  }

}

</script>

</body>
</html>
