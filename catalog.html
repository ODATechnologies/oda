<title>ODA Catalog</title>

<style>
:root {
  --header-h: 56px;
  --cta-h: 70px;
}

* { box-sizing: border-box; }

html, body {
  margin: 0;
  padding: 0;
  background: #000;
  font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
}

/* ===== Intro Animation ===== */

.intro {
  position: fixed;
  inset: 0;
  background: #000;
  z-index: 5000;
  display: flex;
  align-items: center;
  justify-content: center;
  transition: background 0.8s ease;
}

.intro.white {
  background: #fff;
}

.intro-logo {
  width: 180px;
  opacity: 0;
  transform: scale(0.9);
  transition: 1s ease;
}

.intro.show .intro-logo {
  opacity: 1;
  transform: scale(1);
}

.intro.move .intro-logo {
  position: fixed;
  top: 17px;
  left: 14px;
  width: 110px;
  transition: 0.8s ease;
}

.fade-ui {
  opacity: 0;
  transition: opacity 0.8s ease;
}

.fade-ui.show {
  opacity: 1;
}

/* ===== Header ===== */

.header {
  position: fixed;
  top: 0;
  left: 0;
  height: var(--header-h);
  width: 100%;
  background: #fff;
  display: flex;
  align-items: center;
  justify-content: space-between;
  padding: 0 14px;
  z-index: 1000;
}

.logo { height: 22px; }

.header-right {
  display: flex;
  align-items: center;
  gap: 14px;
}

.icon-btn {
  width: 26px;
  height: 26px;
  cursor: pointer;
}

.icon-btn svg {
  width: 100%;
  height: 100%;
  stroke: #000;
}

/* ===== Language Select ===== */

.lang-select {
  min-height: 100vh;
  padding-top: var(--header-h);
  padding-bottom: var(--cta-h);
  display: flex;
  flex-direction: column;
  position: relative;
}

.lang {
  flex: 1;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  background: #111;
  color: #fff;
  cursor: pointer;
  transition: background 0.3s ease;
}

.lang.eng { background: #1a1a1a; }
.lang:hover { background: #222; }

.lang .title {
  font-size: 22px;
  font-weight: 800;
}

.lang .sub {
  margin-top: 8px;
  font-size: 13px;
  color: #aaa;
}

/* ===== Center Guide ===== */

.center-guide {
  position: absolute;
  top: 50%;
  left: 0;
  width: 100%;
  text-align: center;
  pointer-events: none;
}

.center-guide span {
  display: inline-block;
  padding: 8px 18px;
  font-size: 13px;
  color: #fff;
  background: rgba(0,0,0,0.7);
  border-radius: 20px;
  animation: blink 1.4s infinite;
}

/* ===== Bottom CTA ===== */

.bottom-cta {
  position: fixed;
  bottom: 16px;
  left: 50%;
  transform: translateX(-50%);
  width: 70%;
  max-width: 360px;
  height: 52px;

  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  text-align: center;

  font-size: 15px;
  font-weight: 700;
  line-height: 1.25;
  color: #fff;
  text-decoration: none;

  border-radius: 20px;
  background: linear-gradient(120deg,#e86f00,#ff9a2f,#EB4C00);
  background-size: 200% 100%;
  animation: ctaFlow 6s ease-in-out infinite;

  box-shadow: 0 6px 18px rgba(232,111,0,0.55);
  z-index: 900;
}

.bottom-cta .cta-sub {
  font-size: 13px;
  margin-top: 2px;
}

/* ===== Slider ===== */

.slider-container {
  display: none;
  padding-top: var(--header-h);
  padding-bottom: var(--cta-h);
  min-height: 100vh;
  overflow: hidden;
}

.slider {
  display: flex;
  transition: transform 0.35s ease;
}

.slider img {
  width: 100vw;
  height: calc(100vh - var(--header-h) - var(--cta-h));
  object-fit: cover;
  flex-shrink: 0;
}

.swipe-guide {
  position: fixed;
  bottom: 90px;
  width: 100%;
  text-align: center;
  font-size: 14px;
  color: #fff;
  animation: blink 1.4s infinite;
  display: none;
}

.page-indicator {
  position: fixed;
  bottom: 90px;
  right: 16px;
  background: rgba(0,0,0,0.6);
  color: #fff;
  padding: 6px 12px;
  border-radius: 20px;
  font-size: 13px;
  display: none;
}

@keyframes blink {
  0%,100% { opacity: 1; }
  50% { opacity: 0.3; }
}

@keyframes ctaFlow {
  0% { background-position: 0% 50%; }
  50% { background-position: 100% 50%; }
  100% { background-position: 0% 50%; }
}

/* ===== Modal ===== */

.modal {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.6);
  display: flex;
  align-items: center;
  justify-content: center;
  z-index: 3000;
  opacity: 0;
  pointer-events: none;
  transition: 0.3s;
}

.modal.active {
  opacity: 1;
  pointer-events: auto;
}

.modal-box {
  background: #fff;
  border-radius: 14px;
  padding: 20px;
  width: 260px;
  text-align: center;
}

.modal-btn {
  margin-top: 10px;
  padding: 10px;
  border-radius: 8px;
  background: #111;
  color: #fff;
  cursor: pointer;
}
</style>
</head>

<script>
/* ===== First Visit Animation ===== */

const intro = document.getElementById("intro");
const mainUI = document.getElementById("mainUI");

if (!localStorage.getItem("visited")) {

  setTimeout(()=> intro.classList.add("white"), 400);
  setTimeout(()=> intro.classList.add("show"), 900);
  setTimeout(()=> intro.classList.add("move"), 1800);

  setTimeout(()=>{
    mainUI.classList.add("show");
  }, 2300);

  setTimeout(()=>{
    intro.style.display = "none";
  }, 3000);

  localStorage.setItem("visited", "true");

} else {
  intro.style.display = "none";
  mainUI.classList.add("show");
}

/* ===== Catalog ===== */

const total = 44;
let index = 0;
let startX = 0;

function loadCatalog(lang) {
  document.getElementById("langSelect").style.display = "none";
  document.getElementById("sliderContainer").style.display = "block";
  document.getElementById("indicator").style.display = "block";

  const slider = document.getElementById("slider");
  slider.innerHTML = "";
  index = 0;

  for (let i = 0; i < total; i++) {
    const img = document.createElement("img");
    img.src = `catalogs/${lang}/ODA CATALOG(${lang.toUpperCase()})-Ïù¥ÎØ∏ÏßÄ-${i}.jpg`;
    slider.appendChild(img);
  }
  update();
}

function update() {
  const slider = document.getElementById("slider");
  const w = slider.children[0].getBoundingClientRect().width;
  slider.style.transform = `translateX(-${index * w}px)`;
  document.getElementById("indicator").textContent = `${index + 1} / ${total}`;
  document.getElementById("swipeGuide").style.display = index === 0 ? "block" : "none";
}

document.addEventListener("touchstart", e => startX = e.touches[0].clientX);
document.addEventListener("touchend", e => {
  const diff = startX - e.changedTouches[0].clientX;
  if (diff > 50 && index < total - 1) index++;
  if (diff < -50 && index > 0) index--;
  update();
});

/* ===== Video ===== */

function openVideoModal(){ document.getElementById("videoModal").classList.add("active"); }
function closeVideoModal(){ document.getElementById("videoModal").classList.remove("active"); }
function playVideo(src){ window.open(src, "_blank"); }

/* ===== Call ===== */

function openCallModal(){ document.getElementById("callModal").classList.add("active"); }
function closeCallModal(){ document.getElementById("callModal").classList.remove("active"); }
