}

/* ===== ì•± ì „ì²´ ì²˜ìŒ ìˆ¨ê¹€ ===== */

/* ===== Header ===== */
.header {
  position: fixed;
  top: 0;

/* ===== Language Select ===== */
.lang-select {

  padding-top: var(--header-h);

  flex-direction: column;

}

.lang {
  flex: 1;

  flex-direction: column;
  justify-content: center;
  align-items: center;

  color: #fff;

}

.lang.eng { background: #1a1a1a; }
.lang:hover { background: #222; }

.lang .title {
  font-size: 22px;
  font-weight: 800;
}

.lang .sub {
  margin-top: 8px;
  font-size: 13px;
  color: #aaa;
}

/* ===== Bottom CTA ===== */
.bottom-cta {
  position: fixed;
  bottom: 16px;
  left: 50%;
  transform: translateX(-50%);
  width: 70%;
  max-width: 360px;
  height: 52px;

  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  text-align: center;

  font-size: 15px;
  font-weight: 700;
  color: #fff;
  text-decoration: none;

  border-radius: 20px;
  background: linear-gradient(120deg,#e86f00,#ff9a2f,#EB4C00);
  background-size: 200% 100%;
  animation: ctaFlow 6s ease-in-out infinite;

  box-shadow: 0 6px 18px rgba(232,111,0,0.55);
}

@keyframes ctaFlow {
  0% { background-position: 0% 50%; }
  50% { background-position: 100% 50%; }
  100% { background-position: 0% 50%; }
}

/* ===== Slider ===== */
.slider-container {
  display: none;
  padding-top: var(--header-h);
  padding-bottom: var(--cta-h);
  min-height: 100vh;
  overflow: hidden;
}

.slider {
  display: flex;
  transition: transform 0.35s ease;
}

.slider img {
  width: 100vw;
  height: calc(100vh - var(--header-h) - var(--cta-h));
  object-fit: cover;
  flex-shrink: 0;
}

.swipe-guide {
  position: fixed;
  bottom: 90px;
  width: 100%;
  text-align: center;
  font-size: 14px;
  color: #fff;
  animation: blink 1.4s infinite;
  display: none;
}

.page-indicator {
  position: fixed;
  bottom: 90px;
  right: 16px;
  background: rgba(0,0,0,0.6);
  color: #fff;
  padding: 6px 12px;
  border-radius: 20px;
  font-size: 13px;
  display: none;
}

@keyframes blink {
  0%,100% { opacity: 1; }
  50% { opacity: 0.3; }
}
</style>
</head>

<script>
/* ===== Splash Animation ===== */
window.addEventListener("load", () => {

  const splash = document.getElementById("splash");
  const logo = document.getElementById("splashLogo");
  const headerLogo = document.getElementById("headerLogo");
  const app = document.getElementById("app");

  // ì¤‘ì•™ ìœ„ì¹˜
  logo.style.top = "50%";
  logo.style.left = "50%";

  setTimeout(() => {
    logo.style.opacity = "1";
    logo.style.transform = "translate(-50%, -50%) scale(1)";
  }, 100);

  // 3ì´ˆ í›„ í—¤ë” ìœ„ì¹˜ë¡œ ì´ë™
  setTimeout(() => {

    const rect = headerLogo.getBoundingClientRect();

    logo.style.top = rect.top + rect.height/2 + "px";
    logo.style.left = rect.left + rect.width/2 + "px";
    logo.style.transform = "translate(-50%, -50%) scale(0.4)";

  }, 3000);

  // ì´ë™ ì™„ë£Œ í›„ UI í˜ì´ë“œ ì¸
  setTimeout(() => {

    app.style.opacity = "1";
    splash.style.opacity = "0";

    setTimeout(() => splash.style.display = "none", 1000);

  }, 4200);

});


/* ===== ê¸°ì¡´ ê¸°ëŠ¥ ===== */

const total = 44;
let index = 0;
let startX = 0;

function loadCatalog(lang) {
  document.getElementById("langSelect").style.display = "none";
  document.getElementById("sliderContainer").style.display = "block";
  document.getElementById("indicator").style.display = "block";

  const slider = document.getElementById("slider");
  slider.innerHTML = "";
  index = 0;

  for (let i = 0; i < total; i++) {
    const img = document.createElement("img");
    img.src = `catalogs/${lang}/ODA CATALOG(${lang.toUpperCase()})-ì´ë¯¸ì§€-${i}.jpg`;
    slider.appendChild(img);
  }
  update();
}

function update() {
  const slider = document.getElementById("slider");
  const w = slider.children[0].getBoundingClientRect().width;
  slider.style.transform = `translateX(-${index * w}px)`;
  document.getElementById("indicator").textContent = `${index + 1} / ${total}`;
  document.getElementById("swipeGuide").style.display = index === 0 ? "block" : "none";
}

document.addEventListener("touchstart", e => startX = e.touches[0].clientX);
document.addEventListener("touchend", e => {
  const diff = startX - e.changedTouches[0].clientX;
  if (diff > 50 && index < total - 1) index++;
  if (diff < -50 && index > 0) index--;
  update();
});
</script>
