<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
<title>ODA Catalog</title>

<style>
:root {
  --header-h: 56px;
  --cta-h: 70px;
}

* { box-sizing: border-box; }

html, body {
  margin: 0;
  padding: 0;
  background: #000;
  font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
}

/* ===== Splash ===== */
.splash {
  position: fixed;
  inset: 0;
  background: #fff;
  z-index: 3000;
}

.splash-logo {
  position: absolute;
  height: 60px;
  opacity: 0;
  transform: translate(-50%, -50%) scale(0.9);
  transition: all 1.2s ease;
}

/* ===== App Fade ===== */
.app {
  opacity: 0;
  transition: opacity 1s ease;
}

/* ===== Header ===== */
.header {
  position: fixed;
  top: 0;
  left: 0;
  height: var(--header-h);
  width: 100%;
  background: #fff;
  display: flex;
  align-items: center;
  justify-content: space-between;
  padding: 0 14px;
  z-index: 1000;
}

.logo { height: 22px; }

.header-right {
  display: flex;
  align-items: center;
  gap: 14px;
}

.icon-btn {
  display: flex;
  align-items: center;
  justify-content: center;
  cursor: pointer;
}

.icon-btn svg {
  width: 22px;
  height: 22px;
}

.video-btn {
  display: flex;
  align-items: center;
  gap: 6px;
  font-size: 13px;
  font-weight: 600;
  cursor: pointer;
}

.video-btn svg {
  width: 20px;
  height: 20px;
}

/* ===== Language Select ===== */
.lang-select {
  min-height: 100vh;
  padding-top: var(--header-h);
  padding-bottom: var(--cta-h);
  display: flex;
  flex-direction: column;
  position: relative;
}

.lang {
  flex: 1;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  background: #111;
  color: #fff;
  cursor: pointer;
  transition: background 0.3s ease;
}

.lang.eng { background: #1a1a1a; }
.lang:hover { background: #222; }

.lang .title {
  font-size: 22px;
  font-weight: 800;
  letter-spacing: 0.6px;
}

.lang .sub {
  margin-top: 8px;
  font-size: 13px;
  color: #aaa;
}

/* ===== Center Guide ===== */
.center-guide {
  position: absolute;
  top: 50%;
  left: 0;
  width: 100%;
  text-align: center;
  pointer-events: none;
}

.center-guide::before {
  content: "";
  position: absolute;
  top: 50%;
  left: 5%;
  right: 5%;
  height: 1px;
  background: rgba(255,255,255,0.25);
}

.center-guide span {
  position: relative;
  display: inline-block;
  padding: 8px 18px;
  font-size: 13px;
  color: #fff;
  background: rgba(0,0,0,0.7);
  border-radius: 20px;
  line-height: 1.4;
  animation: blink 1.4s infinite;
}

/* ===== Bottom CTA ===== */
.bottom-cta {
  position: fixed;
  bottom: 16px;
  left: 50%;
  transform: translateX(-50%);
  width: 70%;
  max-width: 360px;
  height: 52px;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  text-align: center;
  font-size: 15px;
  font-weight: 700;
  color: #fff;
  text-decoration: none;
  border-radius: 20px;
  background: linear-gradient(120deg,#e86f00,#ff9a2f,#EB4C00);
  background-size: 200% 100%;
  animation: ctaFlow 6s ease-in-out infinite;
  box-shadow: 0 6px 18px rgba(232,111,0,0.55);
  z-index: 900;
}

.bottom-cta .cta-sub {
  font-size: 13px;
  font-weight: 600;
  margin-top: 2px;
}

@keyframes ctaFlow {
  0% { background-position: 0% 50%; }
  50% { background-position: 100% 50%; }
  100% { background-position: 0% 50%; }
}

/* ===== Slider ===== */
.slider-container {
  display: none;
  padding-top: var(--header-h);
  padding-bottom: var(--cta-h);
  min-height: 100vh;
  overflow: hidden;
}

.slider {
  display: flex;
  transition: transform 0.35s ease;
}

.slider img {
  width: 100vw;
  height: calc(100vh - var(--header-h) - var(--cta-h));
  object-fit: cover;
  flex-shrink: 0;
}

.swipe-guide {
  position: fixed;
  bottom: 90px;
  width: 100%;
  text-align: center;
  font-size: 14px;
  color: #fff;
  animation: blink 1.4s infinite;
  display: none;
}

.page-indicator {
  position: fixed;
  bottom: 90px;
  right: 16px;
  background: rgba(0,0,0,0.6);
  color: #fff;
  padding: 6px 12px;
  border-radius: 20px;
  font-size: 13px;
  display: none;
}

@keyframes blink {
  0%,100% { opacity: 1; }
  50% { opacity: 0.3; }
}

/* ===== Modal ===== */
.modal {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.65);
  display: flex;
  align-items: center;
  justify-content: center;
  z-index: 4000;
  opacity: 0;
  pointer-events: none;
  transition: 0.3s;
}

.modal.active {
  opacity: 1;
  pointer-events: auto;
}

.modal-box {
  background: #fff;
  border-radius: 14px;
  padding: 20px;
  width: 260px;
  text-align: center;
}

.modal-btn {
  display: block;
  margin: 8px 0;
  padding: 10px;
  border-radius: 8px;
  background: #111;
  color: #fff;
  text-decoration: none;
  font-weight: 600;
  cursor: pointer;
}

.modal-close {
  margin-top: 10px;
  cursor: pointer;
  color: #666;
}
</style>
</head>

<body>

<!-- Splash -->
<div class="splash" id="splash">
  <img src="odalogo_new20220221(가로).png" id="splashLogo" class="splash-logo">
</div>

<div class="app" id="app">

<!-- Header -->
<div class="header">
  <img src="odalogo_new20220221(가로).png" class="logo" id="headerLogo">

  <div class="header-right">

    <!-- 소개영상 -->
    <div class="video-btn" onclick="openVideoModal()">
      <svg viewBox="0 0 24 24" fill="none" stroke="black" stroke-width="2">
        <rect x="3" y="5" width="15" height="14" rx="2"/>
        <polygon points="10,9 15,12 10,15" fill="black"/>
      </svg>
      소개영상
    </div>

    <!-- 홈페이지 -->
    <a href="https://www.odacore.com/main" target="_blank" class="icon-btn">
      <svg viewBox="0 0 24 24" fill="none" stroke="black" stroke-width="2">
        <circle cx="12" cy="12" r="10"/>
        <path d="M2 12h20M12 2a15 15 0 0 1 0 20M12 2a15 15 0 0 0 0 20"/>
      </svg>
    </a>

    <!-- 전화 -->
    <div class="icon-btn" onclick="openCallModal()">
      <svg viewBox="0 0 24 24" fill="none" stroke="black" stroke-width="2">
        <path d="M22 16.92v3a2 2 0 0 1-2.18 2
        19.8 19.8 0 0 1-8.63-3.07
        19.5 19.5 0 0 1-6-6
        19.8 19.8 0 0 1-3.07-8.67A2 2 0 0 1 4.11 2h3
        a2 2 0 0 1 2 1.72
        12.8 12.8 0 0 0 .7 2.81
        2 2 0 0 1-.45 2.11L8.09 9.91
        a16 16 0 0 0 6 6l1.27-1.27
        a2 2 0 0 1 2.11-.45
        12.8 12.8 0 0 0 2.81.7
        A2 2 0 0 1 22 16.92z"/>
      </svg>
    </div>

  </div>
</div>

<!-- Language Select -->
<div class="lang-select" id="langSelect">
  <div class="lang kor" onclick="loadCatalog('kor')">
    <div class="title">국문 카탈로그</div>
    <div class="sub">KOREAN CATALOG</div>
  </div>

  <div class="lang eng" onclick="loadCatalog('eng')">
    <div class="title">ENGLISH CATALOG</div>
    <div class="sub">영문 카탈로그</div>
  </div>

  <div class="center-guide">
    <span>
      선택해주세요<br>
      Please select
    </span>
  </div>
</div>

<!-- Slider -->
<div class="slider-container" id="sliderContainer">
  <div class="slider" id="slider"></div>
</div>

<div class="swipe-guide" id="swipeGuide">← 좌우로 움직여주세요 →</div>
<div class="page-indicator" id="indicator">1 / 44</div>

<!-- Bottom CTA -->
<a class="bottom-cta"
   href="https://forms.gle/JdcosiosWY13QEAN6"
   target="_blank">
  제품 상담 · 견적 문의<br>
  <span class="cta-sub">Quote Request</span>
</a>

</div>

<!-- Video Modal -->
<div class="modal" id="videoModal">
  <div class="modal-box">
    <h3>소개 영상 선택</h3>
    <a href="oda/int/kor.mp4" target="_blank" class="modal-btn">KOR Ver</a>
    <a href="oda/int/eng.mp4" target="_blank" class="modal-btn">ENG Ver</a>
    <div class="modal-close" onclick="closeVideoModal()">닫기</div>
  </div>
</div>

<!-- Call Modal -->
<div class="modal" id="callModal">
  <div class="modal-box">
    <h3>1800-8644 로 전화하시겠습니까?</h3>
    <div class="modal-btn" onclick="closeCallModal()">취소</div>
    <a href="tel:18008644" class="modal-btn">전화걸기</a>
  </div>
</div>

<script>
/* Splash Animation */
window.addEventListener("load", () => {

  const splash = document.getElementById("splash");
  const logo = document.getElementById("splashLogo");
  const headerLogo = document.getElementById("headerLogo");
  const app = document.getElementById("app");

  logo.style.top = "50%";
  logo.style.left = "50%";

  setTimeout(() => {
    logo.style.opacity = "1";
    logo.style.transform = "translate(-50%, -50%) scale(1)";
  }, 100);

  setTimeout(() => {
    const rect = headerLogo.getBoundingClientRect();

    logo.style.top = rect.top + rect.height/2 + "px";
    logo.style.left = rect.left + rect.width/2 + "px";
    logo.style.transform = "translate(-50%, -50%) scale(0.4)";
  }, 3000);

  setTimeout(() => {
    app.style.opacity = "1";
    splash.style.opacity = "0";
    setTimeout(()=> splash.style.display="none",1000);
  }, 4200);

});

/* Catalog */
const total = 44;
let index = 0;
let startX = 0;

function loadCatalog(lang) {
  document.getElementById("langSelect").style.display = "none";
  document.getElementById("sliderContainer").style.display = "block";
  document.getElementById("indicator").style.display = "block";

  const slider = document.getElementById("slider");
  slider.innerHTML = "";
  index = 0;

  for (let i = 0; i < total; i++) {
    const img = document.createElement("img");
    img.src = `catalogs/${lang}/ODA CATALOG(${lang.toUpperCase()})-이미지-${i}.jpg`;
    slider.appendChild(img);
  }
  update();
}

function update() {
  const slider = document.getElementById("slider");
  const w = slider.children[0].getBoundingClientRect().width;
  slider.style.transform = `translateX(-${index * w}px)`;
  document.getElementById("indicator").textContent = `${index + 1} / ${total}`;
  document.getElementById("swipeGuide").style.display = index === 0 ? "block" : "none";
}

document.addEventListener("touchstart", e => startX = e.touches[0].clientX);
document.addEventListener("touchend", e => {
  const diff = startX - e.changedTouches[0].clientX;
  if (diff > 50 && index < total - 1) index++;
  if (diff < -50 && index > 0) index--;
  update();
});

/* Video Modal */
function openVideoModal() {
  document.getElementById("videoModal").classList.add("active");
}
function closeVideoModal() {
  document.getElementById("videoModal").classList.remove("active");
}

/* Call Modal */
function openCallModal() {
  document.getElementById("callModal").classList.add("active");
}
function closeCallModal() {
  document.getElementById("callModal").classList.remove("active");
}
</script>

</body>
</html>
