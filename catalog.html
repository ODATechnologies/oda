/* ===== ìŠ¬ë¼ì´ë” ===== */

  padding-top: 112px;
  height: 100vh;
  overflow: hidden;
}

.slider {
  display: flex;
  transition: transform 0.35s ease;
}

.slider img {
  height: calc(100vh - 112px);
  aspect-ratio: 1 / 1.414;
  object-fit: contain;
  margin: auto;
  flex-shrink: 0;
}

/* í˜ì´ì§€ í‘œì‹œ */
.page-indicator {
  position: fixed;

}

/* ì• ë‹ˆë©”ì´ì…˜ */
@keyframes gradient {
  0% { background-position: 0% 50%; }
  50% { background-position: 100% 50%; }
  100% { background-position: 0% 50%; }
}
@keyframes pulse {
  0% { transform: scale(1); }
  50% { transform: scale(1.03); }
  100% { transform: scale(1); }
}
</style>

<body>

<!-- ì–¸ì–´ ì„ íƒ -->
<div class="lang-select" id="langSelect">
  <div class="lang kor" onclick="loadCatalog('kor')">ğŸ“˜ KOREAN CATALOG</div>
  <div class="lang eng" onclick="loadCatalog('eng')">ğŸ“• ENGLISH CATALOG</div>
</div>

<!-- í—¤ë” -->
<div class="header">
  <img src="odalogo_new20220221(ê°€ë¡œ).png" class="logo">
  <a href="tel:18008644" class="phone">ğŸ“ 1800-8644</a>
</div>

<!-- CTA -->
<a class="cta" href="https://forms.gle/JdcosiosWY13QEAN6" target="_blank">
  ğŸ“© ì œí’ˆ ë¬¸ì˜ ë° ê²¬ì  ìš”ì²­
</a>

<!-- ìŠ¬ë¼ì´ë” -->
<div class="slider-container">
  <div class="slider" id="slider"></div>
</div>

<div class="page-indicator" id="indicator">1 / 23</div>

<script>
const total = 23;
let index = 0;
let startX = 0;
let folder = "";

function loadCatalog(lang) {
  folder = lang;
  document.getElementById("langSelect").style.display = "none";

  const slider = document.getElementById("slider");
  slider.innerHTML = "";

  for (let i = 0; i < total; i++) {
    const img = document.createElement("img");
    img.src = `catalogs/${folder}/ODA CATALOG(${lang.toUpperCase()})-ì´ë¯¸ì§€-${i}.jpg`;
    slider.appendChild(img);
  }
  update();
}

function update() {
  const slider = document.getElementById("slider");
  const w = slider.children[0].getBoundingClientRect().width;
  slider.style.transform = `translateX(-${index * w}px)`;
  document.getElementById("indicator").textContent = `${index+1} / ${total}`;
}

document.addEventListener("touchstart", e => startX = e.touches[0].clientX);
document.addEventListener("touchend", e => {
  const diff = startX - e.changedTouches[0].clientX;
  if (diff > 50 && index < total-1) index++;
  if (diff < -50 && index > 0) index--;
  update();
});
</script>

</body>
</html>
